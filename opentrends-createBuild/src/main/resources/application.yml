spring:
  datasource:
    driverClassName: org.h2.Driver
    password: password
    url: jdbc:h2:mem:testdb
    username: sa
  h2:
    console:
      enabled: true
      path: /h2-console
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect

    spring:
    mvc:
      pathmatch:
            matching-strategy: ant_path_matcher
    
  springdoc:
    api-docs:
      enabled = true
      swagger-ui
      enabled=true
      ui.path=/doc/swagger-ui.html